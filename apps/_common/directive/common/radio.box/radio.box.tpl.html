<div ng-init="ctrl.init()">
  <label class="radio-label">
    <input type="radio" class="radiobox"
           ng-model="ctrl.select" ng-value="ctrl.yes.id" ng-disabled="ctrl.yes.disabled" />
    <span>{{ctrl.yes.name}}</span>
  </label>
  <label class="radio-label">
    <input type="radio" class="radiobox"
           ng-model="ctrl.select" ng-value="ctrl.no.id" ng-disabled="ctrl.yes.disabled" />
    <span>{{ctrl.no.name}}</span>
  </label>
</div>

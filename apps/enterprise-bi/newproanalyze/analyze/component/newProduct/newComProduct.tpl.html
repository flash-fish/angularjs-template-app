<div class="hs-container top-content-box" ng-init="ctrl.init()">
  <section ng-if="ctrl.inited">
    <div class="row condition">
      <article class="col-md-12 ">
        <div class="body">
          <div class="row input-choose">
            <div class="col-md-2">
              <marketing model="ctrl.com.date" models="ctrl.new_product_Year"></marketing>
            </div>
            <div class="col-md-2">
              <search-box click="ctrl.openClasses()" data="ctrl.com.classes.val" key="'品类组'"></search-box>
            </div>
            <div class="col-md-2">
              <search-box click="ctrl.openCat()" data="ctrl.com.category.val" key="'类别'"></search-box>
            </div>
          </div>
          <div class="row input-choose">
            <div class="col-md-2">
              <hs-new-select options="ctrl.statusList" selected="ctrl.com.status"
                             keys="{id: 'id', title: 'name', name: '状态'}">
              </hs-new-select>
            </div>
            <div class="col-md-8">
              <div class="seOne">
                <label class="m-t">
                  <input type="checkbox" ng-model="ctrl.com.filterCondition_delete.moreOption" class="checkbox"/>
                  <span></span>
                </label>
              </div>
              <div class="seTwo">
                <select class="form-control" ng-model="ctrl.com.filterCondition_delete.field">
                  <option ng-repeat="x in ctrl.moreDate" value="{{x.id}}">{{x.name}}</option>
                </select>
              </div>
              <div class="seThree">
                <div class="f input-limit-one">
                  <input type="text" class="form-control input-number" ng-model="ctrl.com.filterCondition_delete.gtDays"
                         ng-disabled="!ctrl.com.filterCondition_delete.moreOption" numberic min="0" max="999" max-length="3"
                         ng-class="{true:'trueText',false:'falseText'}[ctrl.com.filterCondition_delete.moreOption && ctrl.com.filterCondition_delete.ltDays.length === 0 && ctrl.com.filterCondition_delete.gtDays.length === 0]"
                  />
                </div>
                <span class="f m-t">天以上 - </span>
                <div class="f input-limit-two">
                  <input type="text" class="form-control input-number" ng-model="ctrl.com.filterCondition_delete.ltDays"
                         ng-disabled="!ctrl.com.filterCondition_delete.moreOption" numberic min="0" max="999" max-length="3"
                         ng-class="{true:'trueText',false:'falseText'}[ctrl.com.filterCondition_delete.moreOption && ctrl.com.filterCondition_delete.ltDays.length === 0 && ctrl.com.filterCondition_delete.gtDays.length === 0]"
                  />
                </div >
                <span class="f m-t">天以下</span>
                <span class="f m-t m-l">({{ctrl.currText}}至今天数)</span>
              </div>
            </div>
          </div>


          <div ng-show="ctrl.show">
            <div class="row input-choose">
              <div class="col-md-2">
                <search-box click="ctrl.openBrand()" data="ctrl.com.brand.val" key="'品牌'"></search-box>
              </div>
              <div class="col-md-2">
                <search-box click="ctrl.openItem()" data="ctrl.com.newProduct.val" key="'新品'"></search-box>
              </div>
              <div class="col-md-2">
                <search-box click="ctrl.openSupplier()" data="ctrl.com.supplier.val" key="'供应商'"></search-box>
              </div>
            </div>

          </div>

          <div class="input-choose">
            <split-line show="ctrl.show"></split-line>
          </div>

          <div style="margin-top: 15px" ng-show="ctrl.showSearchRes">
            <search-result-box keys="ctrl.sortCom"></search-result-box>
          </div>

          <div class="hs-search-box">
            <search-show show="ctrl.showSearchRes"></search-show>
            <button class="btn btn-primary hs-meBtn"
                    ng-disabled="ctrl.com.filterCondition_delete.moreOption && ctrl.com.filterCondition_delete.ltDays.length === 0 && ctrl.com.filterCondition_delete.gtDays.length === 0"
                    ng-click="ctrl.search()"> 查询
            </button>

          </div>
        </div>
      </article>
    </div>

    <div class="row">
      <article class="col-md-12">
        <header class="header">
          <span>合计</span>
        </header>
        <div class="body hs-subSupply">
          <div class="row">
            <div class="sum-list" ng-repeat="list in ctrl.initTemp">
              <p class="area-value-one">
                <span>{{list.name}}</span>
                <a style="position: relative; cursor: pointer" uib-popover-template="'{{list.prompt + '.html'}}'"
                   popover-trigger="mouseenter" popover-placement='bottom-left' ng-if="list.prompt">
                  <i style="color: #007ADB;" class="glyphicon glyphicon-info-sign"></i></a>
              </p>
              <p class="area-value-two">
                {{list.option}}
              </p>
            </div>
          </div>
        </div>
      </article>
    </div>
    <div class="row">
      <article class="col-md-12">
        <header class="header">
          <span>新品状态</span>
        </header>
        <div class="body popover-hover" ng-if="ctrl.com.date">
          <table datatable dt-options="ctrl.option" dt-columns="ctrl.column"
                 dt-instance="ctrl.instance"
                 class="table table-trend hs-table" width="100%">
          </table>
          <empty-table show="ctrl.back.empty"></empty-table>
        </div>
      </article>
    </div>
  </section>
</div>

<style>
  .seOne{
    width:27px; float: left
  }
  .seTwo{
    width: 193px; float: left
  }
  .seThree{
    float: left;
    margin-left: 20px;
  }
  .f{
    float: left;
  }
  .input-limit-one{
    width: 35px;
    margin-right: 5px;
  }
  .input-limit-two{
    width: 35px;
    margin-left: 5px;
    margin-right: 5px;
  }
  .m-t{
    margin-top: 5px;
  }
  .m-l{
    margin-left: 5px;
  }
  .sum-list{
    float: left;
    width: 15%;
  }

  .hs-meBtn{
    width: 80px;
  }

  .trueText{
    border: 1px red solid;
  }
  .falseText{
    border: 1px #ccc solid;
  }
</style>

<div class="hs-container top-content-box" ng-init="ctrl.init()">
  <section>
    <div class="tab-top-box">
      <header class="header top">
        <span>每日新品状态监控</span>
      </header>
      <div class="tab-top">
        <uib-tabset active="ctrl.key.active">
          <uib-tab index="1" heading="按品类组">
            <div ng-if="ctrl.key.active === 1">
              <new-com-class keys = "ctrl.key"></new-com-class>
            </div>
          </uib-tab>

          <uib-tab index="2" heading="按类别" ng-if="ctrl.key.categoryShow">
            <div ng-if="ctrl.key.active === 2">
              <new-com-category keys = "ctrl.key"></new-com-category>
            </div>
          </uib-tab>

          <uib-tab index="3" heading="按新品">
            <div ng-if="ctrl.key.active === 3">
              <new-com-product keys = "ctrl.key" table-info="ctrl.tableInfo"></new-com-product>
            </div>
          </uib-tab>
        </uib-tabset>
      </div>
    </div>
  </section>
</div>

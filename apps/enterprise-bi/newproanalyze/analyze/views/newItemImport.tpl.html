<div class="hs-container top-content-box" ng-init="ctrl.init()">
  <section ng-if="ctrl.inited">
    <div class="row condition">
      <article class="col-sm-12">
        <header class="header top">
          <span>新品引入</span>
        </header>
        <div class="body">
          <div class="row input-choose">
            <div class="col-md-2">
              <input date-custom-picker class="form-control hs-date-picker month-picker" type="text"
                     opts="ctrl.dateOption" ng-model="ctrl.com.date" placeholder="日期" required readonly
                     ng-click="ctrl.tool.dateRange_click($event)"/>
            </div>
            <div class="col-md-2">
              <search-box click="ctrl.openClasses()" data="ctrl.com.classes.val" key="'品类组'"></search-box>
            </div>
            <div class="col-md-2">
              <search-box click="ctrl.openCat()" data="ctrl.com.category.val" key="'类别'"></search-box>
            </div>
          </div>
          <div class="row input-choose">
            <div class="col-md-2">
              <search-box click="ctrl.openOperation()" data="ctrl.com.operation.val" key="'业态'"></search-box>
            </div>
            <div class="col-md-2">
              <search-box click="ctrl.openStoreList()" data="ctrl.com.store.val" key="'门店'"></search-box>
            </div>
            <div class="col-md-2">
              <label style="padding-top: 5px; min-width: 142px; float: left">
                <input type="checkbox" ng-model="ctrl.com.flag" class="checkbox" ng-click="ctrl.reloadData()"/>
                <span style="margin-left: 3px; margin-top: 3px">查看去年同比</span>
              </label>
            </div>
          </div>
          <div class="row input-choose"  ng-show="ctrl.show">
            <div class="col-md-2">
              <search-box click="ctrl.openDistrict()" data="ctrl.com.district.val" key="'地区'"></search-box>
            </div>
            <div class="col-md-2">
              <search-box click="ctrl.openStoreGroup()" data="ctrl.com.storeGroup.val" key="'店群'"></search-box>
            </div>
            <div class="col-md-2">
              <search-box click="ctrl.openBrand()" data="ctrl.com.brand.val" key="'品牌'"></search-box>
            </div>
            <div class="col-md-2">
              <search-box click="ctrl.openSupplier()" data="ctrl.com.supplier.val" key="'供应商'"></search-box>
            </div>
          </div>
          <div class="input-choose">
            <split-line show="ctrl.show"></split-line>
          </div>

          <div style="margin-top: 15px" ng-show="ctrl.showSearchRes">
            <search-result-box keys="ctrl.sortCom"></search-result-box>
          </div>

          <div class="hs-search-box">
            <span class="search-tip" ng-if="ctrl.conditionTipsMessage">{{ctrl.conditionTipsMessage}}</span>
            <search-show show="ctrl.showSearchRes"></search-show>
            <hs-search search="ctrl.search()" finish="ctrl.keys.finish"></hs-search>
          </div>
        </div>
      </article>
    </div>

    <div class="row">

      <article class="col-md-12">
        <header class="header" style="display: flex;">
          <span>新品引入趋势</span>
          <date-crumb crumb="ctrl.crumb" param="ctrl.copyCom"></date-crumb>
          <div style="display: flex; align-items: center; margin-left: auto" class="hs-chart-button hs-chart-box">
            <div class="hs-chart-function">
              <chart-toggle first="ctrl.sale" second="ctrl.stock" show-label="ctrl.showLabel"></chart-toggle>
            </div>
          </div>
        </header>

        <div class="body hs-chart-box">
          <div class="hs-chart">
            <chart option="ctrl.sale" event="ctrl.key.addEvent" load="ctrl.loadChart" class="hs-trend" id="rectChart"></chart>
          </div>

          <!--<div class="hs-chart-function">-->
            <!--<chart-toggle first="ctrl.sale" second="ctrl.stock" show-label="ctrl.showLabel"></chart-toggle>-->
          <!--</div>-->
        </div>
      </article>
    </div>


    <div class="row">
      <article class="col-md-12">
        <header class="header">
          <span>趋势数据</span>
        </header>
        <div class="body" ng-if="ctrl.com.date">
          <table datatable dt-options="ctrl.option" dt-columns="ctrl.column"
                 dt-instance="ctrl.instance"
                 class="table table-trend hs-table" width="100%">
          </table>
          <empty-table show="ctrl.back.empty"></empty-table>
        </div>
      </article>
    </div>

  </section>

</div>

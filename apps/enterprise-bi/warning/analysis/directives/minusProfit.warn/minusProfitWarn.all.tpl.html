<div class="hs-container top-content-box" ng-init="$ctrl.init()">
  <section>
    <div class="row condition">
      <article class="col-sm-12">
        <div class="body">

          <div class="row input-choose">
            <div class="col-md-2">
              <select class="form-control hs-date-picker" ng-model="$ctrl.com.date">
                <option ng-repeat="x in $ctrl.dateRange" value="{{x}}">{{x}}</option>
              </select>
            </div>
            <div class="col-md-2">
              <hs-new-select options="$ctrl.allminusReason"
                             selected="$ctrl.com.filterCondition.minusReason"
                             keys="{name: '原因'}"></hs-new-select>
            </div>
          </div>

          <div class="row input-choose">
            <div class="col-md-2">
              <search-box click="$ctrl.openClasses()" data="$ctrl.com.classes.val" key="'品类组'"></search-box>
            </div>
            <div class="col-md-2">
              <search-box click="$ctrl.openCat()" data="$ctrl.com.category.val" key="'类别'"></search-box>
            </div>
            <div class="col-md-2">
              <search-box click="$ctrl.openBrand()" data="$ctrl.com.brand.val" key="'品牌'"></search-box>
            </div>
          </div>

          <div class="hs-flex-box checkbox-box" style="max-width: 600px">
            <div class="checkbox-single" style="min-width: 150px" ng-repeat="curr in $ctrl.com.checkbox">
              <label>
                <input type="checkbox" ng-model="curr.check" class="checkbox"/>
                <span>{{curr.name}}</span>
              </label>
            </div>
          </div>

          <div style="margin-top: 15px" ng-show="$ctrl.showSearchRes">
            <search-result-box keys="$ctrl.sortCom"></search-result-box>
          </div>

          <div class="hs-search-box">
            <search-show show="$ctrl.showSearchRes"></search-show>
            <hs-search search="$ctrl.search()" finish="true"></hs-search>
            <div class="setting-box btn-group">
              <button class="btn setting-btn" ng-click="$ctrl.getTableOption()">数据设定</button>
            </div>
          </div>

        </div>
      </article>
    </div>

    <div class="row">
      <article class="col-md-12">
        <header class="header">
          <span>异常商品列表</span>
        </header>
        <div class="body" ng-if="$ctrl.com.date">
          <table datatable dt-options="$ctrl.option" dt-columns="$ctrl.column"
                 dt-instance="$ctrl.instance"
                 class="table table-trend hs-table" width="100%">
          </table>
          <empty-table show="$ctrl.back.empty"></empty-table>
        </div>
      </article>
    </div>
  </section>
</div>
<style>
  .label_true {
    border: 1px red solid !important;
  }

  .label_false {
    border: 1px solid #999;
  }
</style>

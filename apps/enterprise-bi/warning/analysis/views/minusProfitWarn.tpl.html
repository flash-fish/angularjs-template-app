<div class="hs-container top-content-box" ng-init="ctrl.init()">
  <section>
    <div class="tab-top-box">
      <header class="header top">
        <span>经销负毛利异常</span>
        <span style="float: right"><i class="fa fa-exclamation doorWarn-sale-title"></i>经销负毛利异常：经销业务毛利额为负的商品</span>
      </header>
      <div class="tab-top">
        <uib-tabset active="ctrl.key.active">
          <uib-tab index="1" heading="按整体" ng-if="!ctrl.key.onlyShowStore">
            <div ng-if="ctrl.key.active === 1">
              <minus-profit-warn keys="ctrl.key" table-info="ctrl.tableInfo"></minus-profit-warn>
            </div>
          </uib-tab>
          <uib-tab index="2" heading="按门店">
            <div ng-if="ctrl.key.active === 2">
              <minus-profit-warn-store keys="ctrl.key"></minus-profit-warn-store>
            </div>
          </uib-tab>
        </uib-tabset>
      </div>
    </div>
  </section>
</div>

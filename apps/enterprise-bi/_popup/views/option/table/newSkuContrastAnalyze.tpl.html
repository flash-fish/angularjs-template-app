<div class="modal-content" ng-init="ctrl.init()">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;
    </button>
    <h1 class="modal-title">指标选择</h1>
  </div>
  <div class="modal-body popup-option-table">
    <div class="hs-field">
      <div class="pop-option" ng-repeat="(k, v) in ctrl.field track by k">
        <p>
          <span>{{v.key.name}}</span>
          <label>
            <input type="checkbox" class="checkbox"
                   ng-model="v.all" ng-disabled="v.disable" ng-click="ctrl.selectAll(v, ctrl.field)">
            <span>全选</span>
          </label>
        </p>
        <div class="row">
          <div class="{{'col-md-' + v.key.col}}" ng-repeat="l in v.list track by $index" ng-hide="l.isHidden">
            <label>
              <input type="checkbox" class="checkbox"
                     ng-model="l.model" ng-value="l.id" ng-disabled="l.disable || v.disable"
                     ng-click="ctrl.selectOne(l, k, ctrl.field)"/>
              <span ng-style="{opacity: l.id ? 1 : 0}">{{l.name}}</span>
              <span ng-if="l.icon" class="{{l.icon ? l.icon : ''}}">
                <a href="" class="hs-popover-link" uib-popover-template="'{{l.icon + '.html'}}'"
                   popover-placement="top-right" popover-trigger="mouseenter"><i class="glyphicon glyphicon-info-sign"></i></a>
              </span>
            </label>
          </div>
        </div>
      </div>
      <same-ring-setting options="ctrl.options" ng-if="!ctrl.context.noShowSetting"></same-ring-setting>
    </div>
  </div>
  <div class="modal-footer">
    <span class="hs-red error" ng-if="ctrl.showError">至少指定一个指标, 请选择</span>
    <span class="hs-red error" ng-if="ctrl.showManyError">最多指定十个指标, 请减少一些指标</span>
    <button type="button" class="btn btn-primary" ng-click="ctrl.ok()">确定</button>
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">取消</button>
  </div>
</div>

<script type="text/ng-template" id="newSingleStoreProductAllAmountTips.html">
  <div>单店单品销售额 = 销售额 / 各商品的累计有售门店数<br>
    例：有A,B,C三个商品<br>
    A商品->店1-100万， 店2-110万，店3-120万<br>
    B商品->店1-105万， 店3-115万<br>
    C商品->店3-130万<br>
    那么，单店单品销售额 =<br>
    (100+ 110+ 120+ 105+ 115+ 130）/ (3+ 2+ 1) = 113万
  </div>
</script>

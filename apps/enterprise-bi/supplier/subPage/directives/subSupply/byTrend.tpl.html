<div class="hs-container" ng-init="ctrl.init()">
  <div class="row">
    <article class="col-sm-12">
      <header class="header">
        <span>平均值</span>
      </header>
      <div class="body">
        <supply-sum sum="ctrl.sum"></supply-sum>
      </div>
    </article>
  </div>

  <div class="row">
    <article class="col-sm-12">
      <header class="header" style="display: flex; align-items: center;">
        <span>供货趋势图</span>
        <date-crumb crumb="ctrl.crumb" param="ctrl.param"></date-crumb>
        <div style="display: flex; align-items: center; margin-left: auto" class="hs-chart-button hs-chart-box">
          <div class="hs-chart-function">
            <chart-toggle
              first="ctrl.sale" second="ctrl.stock"
              show-label="ctrl.showLineLabel" key="{type: 'line', zoom: ctrl.zoom, img: 'chart_label_line.svg'}"
            ></chart-toggle>
            <chart-toggle
              first="ctrl.sale" second="ctrl.stock"
              show-label="ctrl.showBarLabel" key="{type: 'bar', zoom: ctrl.zoom}"
            ></chart-toggle>
          </div>
        </div>
        <div class="tool-box">
          <select class="form-control" ng-model="ctrl.supTrendType">
            <option value="{{s.id}}" ng-repeat="s in ctrl.supType track by s.id">{{s.name}}</option>
          </select>
        </div>
      </header>
      <div class="body hs-chart-box">
        <div class="hs-chart">
          <chart option="ctrl.sale" event="ctrl.key.addEvent" load="ctrl.loadChart"
                 class="hs-trend" id="rectChart"></chart>
        </div>
        <!--<div class="hs-chart-function">-->
          <!--<chart-toggle first="ctrl.sale" show-label="ctrl.showBarLabel"></chart-toggle>-->

          <!--<chart-toggle first="ctrl.sale" show-label="ctrl.showLineLabel" key="{type: 'line', img: 'chart_label_line.svg'}"></chart-toggle>-->
        <!--</div>-->
      </div>
    </article>
  </div>

  <div class="row">
    <article class="col-sm-12">
      <header class="header">
        <span>供货数据</span>
      </header>
      <div class="body popover-hover more-margin" ng-if="ctrl.param">
        <table datatable dt-options="ctrl.option" dt-columns="ctrl.column"
               dt-instance="ctrl.instance"
               class="table table-trend hs-table" width="100%">
        </table>
        <empty-table show="ctrl.back.empty"></empty-table>
      </div>
    </article>
  </div>
</div>

<style>
  .hs-chart-box .chart-toggle-box {
    left: 23px;
  }
</style>
